# ============================================================================
# Production Nginx Configuration for app.meetlocal.app with SSL
# CRITICAL: iOS requires HTTPS for all network requests!
# ============================================================================

# WebSocket upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# ============================================================================
# HTTP Server (Port 80) - Redirect to HTTPS + Let's Encrypt validation
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name app.meetlocal.app;

    # Let's Encrypt ACME challenge (for SSL certificate renewal)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================================================
# HTTPS Server (Port 443) - Main Configuration
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.meetlocal.app;

    # ========================================================================
    # SSL Configuration (Let's Encrypt)
    # ========================================================================
    ssl_certificate /etc/letsencrypt/live/app.meetlocal.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.meetlocal.app/privkey.pem;

    # SSL protocols and ciphers (secure configuration)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    # SSL session caching
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # ========================================================================
    # Security Headers (CRITICAL for iOS and web security)
    # ========================================================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ========================================================================
    # General Settings
    # ========================================================================
    client_max_body_size 10M;  # Max upload size for images
    proxy_read_timeout 86400;   # 24 hours for long-lived connections
    proxy_send_timeout 86400;

    # ========================================================================
    # Location Blocks (ORDER MATTERS!)
    # ========================================================================

    # 1. Socket.IO WebSocket (MUST BE FIRST - most specific)
    # Handles wss://app.meetlocal.app/socket.io/
    location /socket.io/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;

        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CRITICAL: Pass origin header for CORS (Capacitor sends capacitor://localhost)
        proxy_set_header Origin $http_origin;

        # Disable buffering for WebSocket
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for long-lived WebSocket connections
        proxy_connect_timeout 7d;
        proxy_read_timeout 7d;
        proxy_send_timeout 7d;
    }

    # 2. Next.js API Routes (Port 3000)
    # Handles /api/auth, /api/debug-session, /api/admin, etc.
    location ~ ^/api/(auth|debug-session|admin|validate-nas|tenants/[^/]+/feedback) {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket support (for potential Next.js HMR)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CRITICAL: Pass origin header for CORS
        proxy_set_header Origin $http_origin;

        proxy_cache_bypass $http_upgrade;
    }

    # 3. NestJS API (Port 3001)
    # Handles /api/tenants, /api/messages, etc.
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;

        # WebSocket upgrade support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CRITICAL: Pass origin header for CORS
        proxy_set_header Origin $http_origin;

        proxy_cache_bypass $http_upgrade;
    }

    # 4. Next.js Static Assets (with caching)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 5. Next.js Main App (MUST BE LAST - catch-all)
    # Handles /, /[slug], and all other routes
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket support for Next.js HMR (dev mode)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CRITICAL: Pass origin header for CORS
        proxy_set_header Origin $http_origin;

        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

