events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Upsream for Web App
    upstream web_app {
        server web:3000;
    }

    # Upstream for Marketing Site
    upstream marketing_site {
        server marketing:3000;
    }

    # Upstream for API
    upstream api_server {
        server api:3001;
    }

    # meetlocal.app (Marketing)
    server {
        listen 80;
        server_name meetlocal.app www.meetlocal.app;

        location / {
            proxy_pass http://marketing_site;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # app.meetlocal.app (Main App)
    server {
        listen 80;
        server_name app.meetlocal.app;

        location / {
            proxy_pass http://web_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Route API requests to the API service if needed
        # Or you can use api.meetlocal.app
        location /api/ {
            proxy_pass http://api_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Socket.io Support
        location /socket.io/ {
            proxy_pass http://api_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }
    }
}
